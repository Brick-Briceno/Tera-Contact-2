<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo opcional para el contenedor del video */
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Inserta la ruta correcta al archivo de video -->
        <video autoplay muted loop>
            <source src="tuto.mp4" type="video/mp4">
            <!-- Agrega más formatos de video aquí si es necesario -->
        </video>
    </div>
</body>
</html>
